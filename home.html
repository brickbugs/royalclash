<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #matchStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username">Loading username...</p>
    <p id="coins">Loading coins...</p>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>
  <button id="battleButton">‚öîÔ∏è Find Battle</button>
  <button id="cancelSearchButton" style="display:none;">‚úñÔ∏è Cancel Search</button>

  <p id="matchStatus"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const usernameEl = document.getElementById("username");
    const coinsEl = document.getElementById("coins");
    const battleButton = document.getElementById("battleButton");
    const cancelSearchButton = document.getElementById("cancelSearchButton");
    const matchStatus = document.getElementById("matchStatus");

    let lobbyUnsubscribe = null;
    let matchmakingTimeout = null;

    // Detect online/offline status and update UI
    function updateOnlineStatus() {
      if (!navigator.onLine) {
        matchStatus.textContent = "‚ö†Ô∏è You are offline. Check your internet connection.";
        battleButton.disabled = true;
      } else {
        matchStatus.textContent = "";
        battleButton.disabled = false;
      }
    }
    window.addEventListener('offline', updateOnlineStatus);
    window.addEventListener('online', updateOnlineStatus);
    updateOnlineStatus();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      usernameEl.textContent = "Loading username...";
      coinsEl.textContent = "Loading coins...";

      try {
        const doc = await db.collection("players").doc(user.uid).get();
        const data = doc.data();

        if (!data) {
          usernameEl.textContent = "‚ö†Ô∏è No user data found";
          coinsEl.textContent = "";
          return;
        }

        usernameEl.textContent = `üë§ Username: ${data.username}`;
        coinsEl.textContent = `üí∞ Coins: ${data.coins ?? 0}`;

        // Optional: Initialize coins if not set
        if (data.coins === undefined) {
          await db.collection("players").doc(user.uid).update({ coins: 100 });
          coinsEl.textContent = "üí∞ Coins: 100";
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
        usernameEl.textContent = "‚ö†Ô∏è Unable to load username";
        coinsEl.textContent = "";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDeck() {
      window.location.href = "deck.html";
    }

    cancelSearchButton.onclick = () => {
      if (lobbyUnsubscribe) {
        lobbyUnsubscribe();
        lobbyUnsubscribe = null;
      }
      if (matchmakingTimeout) {
        clearTimeout(matchmakingTimeout);
        matchmakingTimeout = null;
      }
      matchStatus.textContent = "‚ùå Matchmaking cancelled.";
      battleButton.disabled = false;
      cancelSearchButton.style.display = "none";
    };

battleButton.addEventListener("click", async () => {
  battleButton.disabled = true;
  cancelSearchButton.style.display = "inline-block";
  matchStatus.textContent = "üîç Searching for an opponent...";

  try {
    const user = auth.currentUser;
    if (!user) throw new Error("User not logged in");

    const lobbiesRef = db.collection("lobbies");

    // Step 1: Look for an open lobby
    const openLobbySnapshot = await lobbiesRef
      .where("ready", "==", false)
      .limit(1)
      .get();

    let lobbyId;
    let isJoining = false;

    if (!openLobbySnapshot.empty) {
      const lobbyDoc = openLobbySnapshot.docs[0];
      const data = lobbyDoc.data();

      if (data.players.length === 1 && data.players[0] !== user.uid) {
        await lobbyDoc.ref.update({
          players: [...data.players, user.uid],
          ready: true
        });
        lobbyId = lobbyDoc.id;
        isJoining = true;
      }
    }

    if (!lobbyId) {
      // Create a new lobby
      const newLobby = await lobbiesRef.add({
        players: [user.uid],
        ready: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      lobbyId = newLobby.id;
    }

    localStorage.setItem("lobbyId", lobbyId);

    // Step 2: Listen for the lobby to be ready
    lobbyUnsubscribe = lobbiesRef.doc(lobbyId).onSnapshot((doc) => {
      const lobbyData = doc.data();
      if (lobbyData && lobbyData.ready && lobbyData.players.length === 2) {
        if (lobbyUnsubscribe) {
          lobbyUnsubscribe();
          lobbyUnsubscribe = null;
        }
        if (matchmakingTimeout) {
          clearTimeout(matchmakingTimeout);
          matchmakingTimeout = null;
        }
        matchStatus.textContent = "‚úÖ Match found! Starting battle...";
        cancelSearchButton.style.display = "none";

        setTimeout(() => {
          window.location.href = "battle.html";
        }, 1000);
      }
    });

    // Step 3: Timeout fallback
    matchmakingTimeout = setTimeout(() => {
      if (lobbyUnsubscribe) {
        lobbyUnsubscribe();
        lobbyUnsubscribe = null;
      }
      matchStatus.textContent = "‚ùå No opponents found. Please try again.";
      battleButton.disabled = false;
      cancelSearchButton.style.display = "none";
      matchmakingTimeout = null;
    }, 30000);

  } catch (err) {
    console.error("Matchmaking error:", err);
    matchStatus.textContent = "‚ùå Failed to find battle. Try again.";
    battleButton.disabled = false;
    cancelSearchButton.style.display = "none";
  }
});

  </script>
</body>
</html>
