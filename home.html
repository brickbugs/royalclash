<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #matchStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username">Loading username...</p>
    <p id="coins">Loading coins...</p>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>
  <button id="battleButton">‚öîÔ∏è Find Battle</button>
  <button id="cancelSearchButton" style="display:none;">‚úñÔ∏è Cancel Search</button>

  <p id="matchStatus"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5",
      databaseURL: "https://clashroyaleclone-ae764-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const rtdb = firebase.database();

    const usernameEl = document.getElementById("username");
    const coinsEl = document.getElementById("coins");
    const battleButton = document.getElementById("battleButton");
    const cancelSearchButton = document.getElementById("cancelSearchButton");
    const matchStatus = document.getElementById("matchStatus");

    let matchListener = null;
    let matchmakingTimeout = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        const doc = await db.collection("players").doc(user.uid).get();
        const data = doc.data();
        usernameEl.textContent = `üë§ Username: ${data?.username ?? "Unknown"}`;
        coinsEl.textContent = `üí∞ Coins: ${data?.coins ?? 0}`;
      } catch(e) {
        console.error("Error fetching user data:", e);
        usernameEl.textContent = "‚ö†Ô∏è Unable to load username";
        coinsEl.textContent = "";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDeck() {
      window.location.href = "deck.html";
    }

    function startMatchListener(uid) {
      if (matchListener) {
        matchListener.off();
        matchListener = null;
      }
      matchListener = rtdb.ref(`/matches/${uid}`);
      matchListener.on("value", (snapshot) => {
        const matchData = snapshot.val();
        if (matchData && matchData.matchId) {
          matchStatus.textContent = "‚úÖ Match found! Redirecting...";
          // Remove listener and cleanup queue entry
          if (matchListener) {
            matchListener.off();
            matchListener = null;
          }
          rtdb.ref(`/matchmakingQueue/${uid}`).remove().catch(console.error);
          rtdb.ref(`/matches/${uid}`).remove().catch(console.error);
          clearTimeout(matchmakingTimeout);
          window.location.href = `battle.html?matchId=${matchData.matchId}`;
        }
      });
    }

    async function joinQueue(uid) {
      const queueRef = rtdb.ref("/matchmakingQueue");
      const snapshot = await queueRef.once("value");
      const queue = snapshot.val() || {};

      // Remove self from queue before searching to avoid self-match
      await rtdb.ref(`/matchmakingQueue/${uid}`).remove();

      // Find another player in queue excluding self
      const otherUid = Object.keys(queue).find(id => id !== uid);

      if (otherUid) {
        // Create a unique match ID
        const matchId = rtdb.ref().push().key;

        // Save match data for both players
        await Promise.all([
          rtdb.ref(`/matches/${uid}`).set({ matchId, opponent: otherUid }),
          rtdb.ref(`/matches/${otherUid}`).set({ matchId, opponent: uid }),
          rtdb.ref(`/matchmakingQueue/${otherUid}`).remove()
        ]);

        return { matched: true, matchId };
      } else {
        // No opponent, add self to queue
        await rtdb.ref(`/matchmakingQueue/${uid}`).set(true);
        return { matched: false };
      }
    }

    async function cancelSearch() {
      const user = auth.currentUser;
      if (!user) return;

      if (matchListener) {
        matchListener.off();
        matchListener = null;
      }
      clearTimeout(matchmakingTimeout);

      try {
        await rtdb.ref(`/matchmakingQueue/${user.uid}`).remove();
        await rtdb.ref(`/matches/${user.uid}`).remove();
      } catch(e) {
        console.error("Error during cancel search cleanup:", e);
      }

      matchStatus.textContent = "‚ùå Matchmaking cancelled.";
      battleButton.disabled = false;
      cancelSearchButton.style.display = "none";
    }

    battleButton.addEventListener("click", async () => {
      battleButton.disabled = true;
      cancelSearchButton.style.display = "inline-block";
      matchStatus.textContent = "üîç Searching for an opponent...";

      const user = auth.currentUser;
      if (!user) {
        matchStatus.textContent = "‚ùå Not logged in.";
        battleButton.disabled = false;
        cancelSearchButton.style.display = "none";
        return;
      }

      try {
        const result = await joinQueue(user.uid);

        if (result.matched) {
          matchStatus.textContent = "‚úÖ Match found! Redirecting...";
          window.location.href = `battle.html?matchId=${result.matchId}`;
        } else {
          startMatchListener(user.uid);

          // Timeout matchmaking after 30 seconds
          matchmakingTimeout = setTimeout(() => {
            cancelSearch();
            matchStatus.textContent = "‚ùå No opponents found.";
          }, 30000);
        }
      } catch (e) {
        console.error("Matchmaking error:", e);
        matchStatus.textContent = "‚ùå Failed to find battle. Try again.";
        battleButton.disabled = false;
        cancelSearchButton.style.display = "none";
      }
    });

    cancelSearchButton.onclick = cancelSearch;
  </script>
</body>
</html>
