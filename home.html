<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #lobbyList button {
      display: block;
      margin: 10px auto;
      width: 200px;
    }
    #matchStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username">Loading username...</p>
    <p id="coins">Loading coins...</p>
  </div>

  <div id="lobbySection">
    <h2>Available Lobbies to Join</h2>
    <div id="lobbyList">Loading lobbies...</div>
    <button id="createLobbyBtn">üÜï Create New Lobby</button>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>

  <p id="matchStatus"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const usernameEl = document.getElementById("username");
    const coinsEl = document.getElementById("coins");
    const lobbyListEl = document.getElementById("lobbyList");
    const createLobbyBtn = document.getElementById("createLobbyBtn");
    const matchStatus = document.getElementById("matchStatus");

    let currentUser = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      // Load user info
      const doc = await db.collection("players").doc(user.uid).get();
      const data = doc.data();
      usernameEl.textContent = `üë§ Username: ${data?.username ?? "Unknown"}`;
      coinsEl.textContent = `üí∞ Coins: ${data?.coins ?? 0}`;

      // Load lobbies list
      loadOpenLobbies();
    });

    async function loadOpenLobbies() {
      lobbyListEl.textContent = "Loading lobbies...";
      try {
        // Query lobbies with exactly 1 player (open lobbies)
        const lobbiesSnap = await db.collection("lobbies")
          .where("playersCount", "==", 1)
          .get();

        if (lobbiesSnap.empty) {
          lobbyListEl.textContent = "No open lobbies found.";
          return;
        }

        lobbyListEl.innerHTML = "";
        lobbiesSnap.forEach(doc => {
          const data = doc.data();
          const lobbyId = doc.id;
          const ownerUid = data.ownerUid;

          // Don‚Äôt show your own lobby
          if (ownerUid === currentUser.uid) return;

          const btn = document.createElement("button");
          btn.textContent = `Join lobby by ${data.ownerName || "Player"}`;
          btn.onclick = () => joinLobby(lobbyId, ownerUid);
          lobbyListEl.appendChild(btn);
        });

        if (lobbyListEl.children.length === 0) {
          lobbyListEl.textContent = "No open lobbies found.";
        }
      } catch (error) {
        console.error("Failed to load lobbies:", error);
        lobbyListEl.textContent = "Failed to load lobbies.";
      }
    }

    async function joinLobby(lobbyId, ownerUid) {
      matchStatus.textContent = "Joining lobby...";
      const lobbyRef = db.collection("lobbies").doc(lobbyId);
      const lobbySnap = await lobbyRef.get();

      if (!lobbySnap.exists) {
        alert("Lobby no longer exists.");
        matchStatus.textContent = "";
        loadOpenLobbies();
        return;
      }

      const data = lobbySnap.data();

      if (data.playersCount >= 2) {
        alert("Lobby is full.");
        matchStatus.textContent = "";
        loadOpenLobbies();
        return;
      }

      try {
        // Add current player to lobby players array and increment count
        await lobbyRef.update({
          players: firebase.firestore.FieldValue.arrayUnion(currentUser.uid),
          playersCount: firebase.firestore.FieldValue.increment(1)
        });

        // Use existing matchId or create new one if missing
        let matchId = data.matchId;
        if (!matchId) {
          matchId = db.collection("lobbies").doc().id; // generate new id
          await lobbyRef.update({ matchId });
        }

        // Store locally for battle.html to read
        localStorage.setItem("matchId", matchId);
        localStorage.setItem("matchCreator", ownerUid);

        matchStatus.textContent = "‚úÖ Joined lobby! Redirecting...";
        window.location.href = `battle.html?matchId=${matchId}`;
      } catch (err) {
        console.error("Failed to join lobby:", err);
        alert("Failed to join lobby.");
        matchStatus.textContent = "";
      }
    }

    createLobbyBtn.onclick = async () => {
      matchStatus.textContent = "Creating lobby...";
      const lobbyRef = db.collection("lobbies").doc(currentUser.uid);
      const lobbySnap = await lobbyRef.get();

      if (lobbySnap.exists) {
        alert("You already have an open lobby.");
        matchStatus.textContent = "";
        return;
      }

      try {
        const playerDoc = await db.collection("players").doc(currentUser.uid).get();
        const username = playerDoc.data()?.username || "Player";

        const matchId = db.collection("lobbies").doc().id;

        await lobbyRef.set({
          ownerUid: currentUser.uid,
          ownerName: username,
          players: [currentUser.uid],
          playersCount: 1,
          matchId,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        localStorage.setItem("matchId", matchId);
        localStorage.setItem("matchCreator", currentUser.uid);

        matchStatus.textContent = "‚úÖ Lobby created! Redirecting...";
        window.location.href = `battle.html?matchId=${matchId}`;
      } catch (err) {
        console.error("Failed to create lobby:", err);
        alert("Failed to create lobby.");
        matchStatus.textContent = "";
      }
    };

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDeck() {
      window.location.href = "deck.html";
    }
  </script>
</body>
</html>
