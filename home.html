<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #matchStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username"></p>
    <p id="coins"></p>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>
  <button id="battleButton">‚öîÔ∏è Find Battle</button>

  <p id="matchStatus"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const usernameEl = document.getElementById("username");
    const coinsEl = document.getElementById("coins");
    const battleButton = document.getElementById("battleButton");
    const matchStatus = document.getElementById("matchStatus");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        const doc = await db.collection("players").doc(user.uid).get();
        const data = doc.data();

        usernameEl.textContent = `üë§ Username: ${data.username}`;
        coinsEl.textContent = `üí∞ Coins: ${data.coins ?? 0}`;

        // Optional: Initialize coins if not set
        if (data.coins === undefined) {
          await db.collection("players").doc(user.uid).update({ coins: 100 });
          coinsEl.textContent = `üí∞ Coins: 100`;
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDeck() {
      window.location.href = "deck.html";
    }

    battleButton.addEventListener("click", async () => {
      battleButton.disabled = true;
      matchStatus.textContent = "üîç Searching for an opponent...";

      try {
        const user = auth.currentUser;
        if (!user) return;

        const lobbiesRef = db.collection("lobbies");

        // Step 1: Look for an open lobby
        const openLobbySnapshot = await lobbiesRef
          .where("ready", "==", false)
          .limit(1)
          .get();

        let lobbyId;
        if (!openLobbySnapshot.empty) {
          // Join existing lobby
          const lobbyDoc = openLobbySnapshot.docs[0];
          const data = lobbyDoc.data();

          if (data.players.length === 1 && data.players[0] !== user.uid) {
            await lobbyDoc.ref.update({
              players: [...data.players, user.uid],
              ready: true
            });
            lobbyId = lobbyDoc.id;
          }
        }

        if (!lobbyId) {
          // Create a new lobby
          const newLobby = await lobbiesRef.add({
            players: [user.uid],
            ready: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          lobbyId = newLobby.id;
        }

        localStorage.setItem("lobbyId", lobbyId); // For battle.html

        // Step 2: Listen for the lobby to be ready
        const unsubscribe = lobbiesRef.doc(lobbyId).onSnapshot((doc) => {
          const lobbyData = doc.data();
          if (lobbyData && lobbyData.ready && lobbyData.players.length === 2) {
            unsubscribe();
            matchStatus.textContent = "‚úÖ Match found! Starting battle...";
            setTimeout(() => {
              window.location.href = "battle.html";
            }, 1000);
          }
        });
      } catch (err) {
        console.error("Matchmaking error:", err);
        matchStatus.textContent = "‚ùå Failed to find battle. Try again.";
        battleButton.disabled = false;
      }
    });
  </script>
</body>
</html>
