<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #matchStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username">Loading username...</p>
    <p id="coins">Loading coins...</p>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>
  <button id="battleButton">‚öîÔ∏è Find Battle</button>
  <button id="cancelSearchButton" style="display:none;">‚úñÔ∏è Cancel Search</button>

  <p id="matchStatus"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5",
      databaseURL: "https://clashroyaleclone-ae764-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const rtdb = firebase.database();

    const usernameEl = document.getElementById("username");
    const coinsEl = document.getElementById("coins");
    const battleButton = document.getElementById("battleButton");
    const cancelSearchButton = document.getElementById("cancelSearchButton");
    const matchStatus = document.getElementById("matchStatus");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const doc = await db.collection("players").doc(user.uid).get();
      const data = doc.data();

      usernameEl.textContent = `üë§ Username: ${data?.username ?? "Unknown"}`;
      coinsEl.textContent = `üí∞ Coins: ${data?.coins ?? 0}`;
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDeck() {
      window.location.href = "deck.html";
    }

    async function findOrCreateLobby(user) {
      matchStatus.textContent = "üîç Searching for an open lobby...";

      try {
        // Query only by status == 'waiting'
        const snapshot = await db.collection("lobbies")
          .where("status", "==", "waiting")
          .get();

        // Filter out lobbies created by current user
        const availableLobbies = snapshot.docs.filter(doc => doc.data().creator !== user.uid);

        if (availableLobbies.length > 0) {
          // Join first available lobby
          const lobbyDoc = availableLobbies[0];
          const lobbyData = lobbyDoc.data();

          // Add current user to players array if not present
          const players = lobbyData.players || [];
          if (!players.includes(user.uid)) players.push(user.uid);

          // Update lobby: players + status to started
          await lobbyDoc.ref.update({
            players,
            status: "started",
          });

          // Save match info in localStorage
          localStorage.setItem("matchId", lobbyData.matchId);
          localStorage.setItem("matchCreator", lobbyData.creator);

          matchStatus.textContent = "‚úÖ Joined a lobby! Redirecting...";
          window.location.href = `battle.html?matchId=${lobbyData.matchId}`;
          return;
        } else {
          // No available lobby, create one
          const matchId = db.collection("matches").doc().id; // generate matchId
          const lobbyRef = db.collection("lobbies").doc(user.uid);

          await lobbyRef.set({
            creator: user.uid,
            players: [user.uid],
            status: "waiting",
            matchId: matchId,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          });

          // Save match info in localStorage
          localStorage.setItem("matchId", matchId);
          localStorage.setItem("matchCreator", user.uid);

          matchStatus.textContent = "‚úÖ Lobby created! Waiting for opponent...";
          // Now wait for opponent to join by polling lobby for status change

          const unsubscribe = lobbyRef.onSnapshot(doc => {
            const data = doc.data();
            if (data && data.status === "started") {
              unsubscribe();
              matchStatus.textContent = "‚úÖ Opponent joined! Redirecting...";
              window.location.href = `battle.html?matchId=${data.matchId}`;
            }
          });
        }
      } catch (err) {
        console.error("Error finding or creating lobby:", err);
        matchStatus.textContent = "‚ùå Error finding or creating lobby.";
        battleButton.disabled = false;
        cancelSearchButton.style.display = "none";
      }
    }

    battleButton.addEventListener("click", async () => {
      battleButton.disabled = true;
      cancelSearchButton.style.display = "inline-block";

      const user = auth.currentUser;
      if (!user) return;

      await findOrCreateLobby(user);
    });

    async function cancelSearch() {
      const user = auth.currentUser;
      if (!user) return;

      try {
        const lobbyRef = db.collection("lobbies").doc(user.uid);
        await lobbyRef.delete();
      } catch (err) {
        console.warn("No lobby to delete or error deleting:", err);
      }

      matchStatus.textContent = "‚ùå Matchmaking cancelled.";
      battleButton.disabled = false;
      cancelSearchButton.style.display = "none";
      localStorage.removeItem("matchId");
      localStorage.removeItem("matchCreator");
    }

    cancelSearchButton.onclick = cancelSearch;

  </script>
</body>
</html>
