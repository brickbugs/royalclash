<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #matchStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username">Loading username...</p>
    <p id="coins">Loading coins...</p>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>
  <button id="battleButton">‚öîÔ∏è Find Battle</button>
  <button id="cancelSearchButton" style="display:none;">‚úñÔ∏è Cancel Search</button>

  <p id="matchStatus"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5",
      databaseURL: "https://clashroyaleclone-ae764-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const rtdb = firebase.database();

    const usernameEl = document.getElementById("username");
    const coinsEl = document.getElementById("coins");
    const battleButton = document.getElementById("battleButton");
    const cancelSearchButton = document.getElementById("cancelSearchButton");
    const matchStatus = document.getElementById("matchStatus");

    let currentUser = null;
    let currentLobbyId = null;
    let lobbyUnsubscribe = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      // Load user info
      const doc = await db.collection("players").doc(user.uid).get();
      const data = doc.data();
      usernameEl.textContent = `üë§ Username: ${data?.username ?? "Unknown"}`;
      coinsEl.textContent = `üí∞ Coins: ${data?.coins ?? 0}`;
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDeck() {
      window.location.href = "deck.html";
    }

    // Listen to lobby doc for status changes to redirect to battle
    function listenToLobby(lobbyId) {
      if (lobbyUnsubscribe) {
        lobbyUnsubscribe();
      }
      lobbyUnsubscribe = db.collection("lobbies").doc(lobbyId)
        .onSnapshot(doc => {
          const data = doc.data();
          if (!data) {
            matchStatus.textContent = "Lobby was deleted.";
            resetSearchUI();
            return;
          }
          if (data.status === "full" && data.players.includes(currentUser.uid)) {
            matchStatus.textContent = "‚úÖ Match ready! Redirecting...";
            // Save match info for battle.html
            localStorage.setItem("matchId", doc.id);
            localStorage.setItem("matchCreator", data.creator);
            setTimeout(() => {
              window.location.href = `battle.html?matchId=${doc.id}&matchCreator=${data.creator}`;
            }, 1000);
          } else if (data.status === "waiting") {
            matchStatus.textContent = "Waiting for opponent to join...";
          }
        });
    }

    // Reset UI after cancelling or error
    function resetSearchUI() {
      battleButton.disabled = false;
      cancelSearchButton.style.display = "none";
      currentLobbyId = null;
      if (lobbyUnsubscribe) {
        lobbyUnsubscribe();
        lobbyUnsubscribe = null;
      }
    }

    async function findOrCreateLobby() {
      if (!currentUser) return;

      matchStatus.textContent = "üîç Searching for an opponent...";

      // Query for existing lobby that is waiting and NOT created by current user
      const waitingLobbiesQuery = await db.collection("lobbies")
        .where("status", "==", "waiting")
        .where("creator", "!=", currentUser.uid)
        .limit(1)
        .get();

      if (!waitingLobbiesQuery.empty) {
        // Join existing lobby
        const lobbyDoc = waitingLobbiesQuery.docs[0];
        const lobbyData = lobbyDoc.data();

        // Add current user as second player if not already in players array
        let players = lobbyData.players || [];
        if (!players.includes(currentUser.uid)) {
          players.push(currentUser.uid);
        }

        await db.collection("lobbies").doc(lobbyDoc.id).update({
          players: players,
          status: "full"
        });

        currentLobbyId = lobbyDoc.id;
        matchStatus.textContent = "‚úÖ Joined existing lobby. Waiting for battle to start...";
        listenToLobby(currentLobbyId);
      } else {
        // Create new lobby
        const newLobbyRef = db.collection("lobbies").doc();

        await newLobbyRef.set({
          creator: currentUser.uid,
          players: [currentUser.uid],
          status: "waiting",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        currentLobbyId = newLobbyRef.id;
        matchStatus.textContent = "‚úÖ Created new lobby. Waiting for opponent...";
        listenToLobby(currentLobbyId);
      }
    }

    battleButton.addEventListener("click", async () => {
      battleButton.disabled = true;
      cancelSearchButton.style.display = "inline-block";

      await findOrCreateLobby();
    });

    async function cancelSearch() {
      if (!currentUser) return;

      if (currentLobbyId) {
        // Remove player from lobby
        const lobbyRef = db.collection("lobbies").doc(currentLobbyId);
        const lobbySnap = await lobbyRef.get();

        if (lobbySnap.exists) {
          const data = lobbySnap.data();
          let players = data.players || [];

          // Remove current user
          players = players.filter(p => p !== currentUser.uid);

          if (players.length === 0) {
            // No players left, delete lobby
            await lobbyRef.delete();
          } else {
            // Update players list and status
            await lobbyRef.update({
              players: players,
              status: players.length === 1 ? "waiting" : "full"
            });
          }
        }
        currentLobbyId = null;
      }

      resetSearchUI();
      matchStatus.textContent = "‚ùå Matchmaking cancelled.";
    }

    cancelSearchButton.onclick = cancelSearch;

  </script>
</body>
</html>
