<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #matchStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username">Loading username...</p>
    <p id="coins">Loading coins...</p>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>
  <button id="battleButton">‚öîÔ∏è Find Battle</button>
  <button id="cancelSearchButton" style="display:none;">‚úñÔ∏è Cancel Search</button>

  <p id="matchStatus"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const usernameEl = document.getElementById("username");
    const coinsEl = document.getElementById("coins");
    const battleButton = document.getElementById("battleButton");
    const cancelSearchButton = document.getElementById("cancelSearchButton");
    const matchStatus = document.getElementById("matchStatus");

    let matchmakingUnsubscribe = null;
    let matchmakingTimeout = null;

    // Update online/offline status
    function updateOnlineStatus() {
      if (!navigator.onLine) {
        matchStatus.textContent = "‚ö†Ô∏è You are offline. Check your internet connection.";
        battleButton.disabled = true;
      } else {
        matchStatus.textContent = "";
        battleButton.disabled = false;
      }
    }
    window.addEventListener('offline', updateOnlineStatus);
    window.addEventListener('online', updateOnlineStatus);
    updateOnlineStatus();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      usernameEl.textContent = "Loading username...";
      coinsEl.textContent = "Loading coins...";

      try {
        const doc = await db.collection("players").doc(user.uid).get();
        const data = doc.data();

        if (!data) {
          usernameEl.textContent = "‚ö†Ô∏è No user data found";
          coinsEl.textContent = "";
          return;
        }

        usernameEl.textContent = `üë§ Username: ${data.username}`;
        coinsEl.textContent = `üí∞ Coins: ${data.coins ?? 0}`;

        if (data.coins === undefined) {
          await db.collection("players").doc(user.uid).update({ coins: 100 });
          coinsEl.textContent = `üí∞ Coins: 100`;
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
        usernameEl.textContent = "‚ö†Ô∏è Unable to load username";
        coinsEl.textContent = "";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDeck() {
      window.location.href = "deck.html";
    }

    // Reference to the matchmaking queue document
    const matchmakingRef = db.collection("matchmaking").doc("queue");

   async function joinMatchmakingQueue(uid) {
  return db.runTransaction(async (transaction) => {
    const doc = await transaction.get(matchmakingRef);
    let data = doc.exists ? doc.data() : { waitingPlayers: [], matches: [] };

    const waiting = data.waitingPlayers || [];
    const matches = data.matches || [];

    const opponentIndex = waiting.findIndex(id => id !== uid);

    if (opponentIndex >= 0) {
      const opponentId = waiting[opponentIndex];
      waiting.splice(opponentIndex, 1);
      const newMatchId = db.collection("matches").doc().id;
      matches.push({ players: [uid, opponentId], matchId: newMatchId });

      if (doc.exists) {
        transaction.update(matchmakingRef, { waitingPlayers: waiting, matches });
      } else {
        transaction.set(matchmakingRef, { waitingPlayers: waiting, matches });
      }
      return { matched: true, matchId: newMatchId };
    } else {
      if (!waiting.includes(uid)) {
        waiting.push(uid);
        if (doc.exists) {
          transaction.update(matchmakingRef, { waitingPlayers: waiting, matches });
        } else {
          transaction.set(matchmakingRef, { waitingPlayers: waiting, matches });
        }
      }
      return { matched: false };
    }
  });
}


    battleButton.addEventListener("click", async () => {
      battleButton.disabled = true;
      cancelSearchButton.style.display = "inline-block";
      matchStatus.textContent = "üîç Searching for an opponent...";

      const user = auth.currentUser;
      if (!user) {
        matchStatus.textContent = "‚ùå Not logged in.";
        battleButton.disabled = false;
        cancelSearchButton.style.display = "none";
        return;
      }

      if (matchmakingUnsubscribe) {
        matchmakingUnsubscribe();
        matchmakingUnsubscribe = null;
      }
      if (matchmakingTimeout) {
        clearTimeout(matchmakingTimeout);
        matchmakingTimeout = null;
      }

      try {
        const result = await joinMatchmakingQueue(user.uid);

        if (result.matched) {
          matchStatus.textContent = "‚úÖ Match found! Starting battle...";
          cancelSearchButton.style.display = "none";
          battleButton.disabled = false;
          window.location.href = `battle.html?matchId=${result.matchId}`;
        } else {
          // Listen for matches including this user
          matchmakingUnsubscribe = matchmakingRef.onSnapshot((doc) => {
            const data = doc.data();
            if (!data) return;

            const matches = data.matches || [];
            const match = matches.find(m => m.players.includes(user.uid));

            if (match) {
              matchStatus.textContent = "‚úÖ Match found! Starting battle...";
              cancelSearchButton.style.display = "none";
              battleButton.disabled = false;

              if (matchmakingUnsubscribe) {
                matchmakingUnsubscribe();
                matchmakingUnsubscribe = null;
              }
              window.location.href = `battle.html?matchId=${match.matchId}`;
            }
          });

          // Timeout after 30 seconds
          matchmakingTimeout = setTimeout(async () => {
            if (matchmakingUnsubscribe) {
              matchmakingUnsubscribe();
              matchmakingUnsubscribe = null;
            }

            try {
              await matchmakingRef.update({
                waitingPlayers: firebase.firestore.FieldValue.arrayRemove(user.uid)
              });
            } catch (err) {
              console.error("Error removing user from queue on timeout:", err);
            }

            matchStatus.textContent = "‚ùå No opponents found. Please try again.";
            cancelSearchButton.style.display = "none";
            battleButton.disabled = false;
            matchmakingTimeout = null;
          }, 30000);
        }
      } catch (err) {
        console.error("Matchmaking error:", err);
        matchStatus.textContent = "‚ùå Failed to find battle. Try again.";
        battleButton.disabled = false;
        cancelSearchButton.style.display = "none";
      }
    });

    cancelSearchButton.onclick = async () => {
      if (matchmakingUnsubscribe) {
        matchmakingUnsubscribe();
        matchmakingUnsubscribe = null;
      }
      if (matchmakingTimeout) {
        clearTimeout(matchmakingTimeout);
        matchmakingTimeout = null;
      }

      const user = auth.currentUser;
      if (user) {
        try {
          await matchmakingRef.update({
            waitingPlayers: firebase.firestore.FieldValue.arrayRemove(user.uid)
          });
        } catch (err) {
          console.error("Error removing user from queue on cancel:", err);
        }
      }

      matchStatus.textContent = "‚ùå Matchmaking cancelled.";
      battleButton.disabled = false;
      cancelSearchButton.style.display = "none";
    };
  </script>
</body>
</html>
