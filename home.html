<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #matchStatus {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username">Loading username...</p>
    <p id="coins">Loading coins...</p>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>
  <button id="battleButton">‚öîÔ∏è Find Battle</button>
  <button id="cancelSearchButton" style="display:none;">‚úñÔ∏è Cancel Search</button>

  <p id="matchStatus"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
    authDomain: "clashroyaleclone-ae764.firebaseapp.com",
    projectId: "clashroyaleclone-ae764",
    storageBucket: "clashroyaleclone-ae764.appspot.com",
    messagingSenderId: "938364278081",
    appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
    measurementId: "G-PT2GPP0JF5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const usernameEl = document.getElementById("username");
  const coinsEl = document.getElementById("coins");
  const battleButton = document.getElementById("battleButton");
  const cancelSearchButton = document.getElementById("cancelSearchButton");
  const matchStatus = document.getElementById("matchStatus");

  let matchmakingInterval = null;
  let matchmakingTimeout = null;
  let currentLobbyId = null;
  let createdLobby = false;

  function updateOnlineStatus() {
    if (!navigator.onLine) {
      matchStatus.textContent = "‚ö†Ô∏è You are offline. Check your internet connection.";
      battleButton.disabled = true;
    } else {
      matchStatus.textContent = "";
      battleButton.disabled = false;
    }
  }

  window.addEventListener('offline', updateOnlineStatus);
  window.addEventListener('online', updateOnlineStatus);
  updateOnlineStatus();

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    try {
      const doc = await db.collection("players").doc(user.uid).get();
      const data = doc.data();

      if (!data) {
        usernameEl.textContent = "‚ö†Ô∏è No user data found";
        coinsEl.textContent = "";
        return;
      }

      usernameEl.textContent = `üë§ Username: ${data.username}`;
      coinsEl.textContent = `üí∞ Coins: ${data.coins ?? 0}`;

      if (data.coins === undefined) {
        await db.collection("players").doc(user.uid).update({ coins: 100 });
        coinsEl.textContent = "üí∞ Coins: 100";
      }
    } catch (error) {
      console.error("Error fetching user data:", error);
      usernameEl.textContent = "‚ö†Ô∏è Unable to load username";
      coinsEl.textContent = "";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }

  function goToDeck() {
    window.location.href = "deck.html";
  }

  cancelSearchButton.onclick = async () => {
    await clearMatchmaking("‚ùå Matchmaking cancelled.");
  };

  battleButton.addEventListener("click", async () => {
    battleButton.disabled = true;
    cancelSearchButton.style.display = "inline-block";
    matchStatus.textContent = "üîç Searching for an opponent...";

    try {
      const user = auth.currentUser;
      if (!user) throw new Error("User not logged in");

      const lobbiesRef = db.collection("lobbies");

      const openLobbySnapshot = await lobbiesRef
        .where("ready", "==", false)
        .limit(1)
        .get();

      let lobbyId = null;

      if (!openLobbySnapshot.empty) {
        const lobbyDoc = openLobbySnapshot.docs[0];
        const data = lobbyDoc.data();

        if (data.players.length === 1 && data.players[0] !== user.uid) {
          await lobbyDoc.ref.update({
            players: [...data.players, user.uid],
            ready: true
          });
          lobbyId = lobbyDoc.id;
          createdLobby = false;
          currentLobbyId = lobbyId;
        }
      }

      if (!lobbyId) {
        const newLobby = await lobbiesRef.add({
          players: [user.uid],
          ready: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        lobbyId = newLobby.id;
        createdLobby = true;
        currentLobbyId = lobbyId;
      }

      localStorage.setItem("lobbyId", lobbyId);

      matchmakingInterval = setInterval(async () => {
        try {
          const lobbyDoc = await db.collection("lobbies").doc(lobbyId).get();
          const lobbyData = lobbyDoc.data();
          if (lobbyData && lobbyData.ready && lobbyData.players.length === 2) {
            await clearMatchmaking("‚úÖ Match found! Starting battle...", false);
            setTimeout(() => {
              window.location.href = "battle.html";
            }, 1000);
          }
        } catch (err) {
          console.error("Polling error:", err);
        }
      }, 3000);

      matchmakingTimeout = setTimeout(async () => {
        await clearMatchmaking("‚ùå No opponents found. Please try again.");
      }, 30000);

    } catch (err) {
      console.error("Matchmaking error:", err);
      if (err.code === 'resource-exhausted') {
        matchStatus.textContent = "‚ö†Ô∏è Firestore quota exceeded. Try again later.";
      } else {
        matchStatus.textContent = "‚ùå Failed to find battle. Try again.";
      }
      battleButton.disabled = false;
      cancelSearchButton.style.display = "none";
    }
  });

  async function clearMatchmaking(message, deleteLobby = true) {
    if (matchmakingInterval) clearInterval(matchmakingInterval);
    if (matchmakingTimeout) clearTimeout(matchmakingTimeout);
    matchmakingInterval = null;
    matchmakingTimeout = null;

    if (deleteLobby && createdLobby && currentLobbyId) {
      try {
        await db.collection("lobbies").doc(currentLobbyId).delete();
      } catch (err) {
        console.error("Error deleting lobby:", err);
      }
    }

    createdLobby = false;
    currentLobbyId = null;
    matchStatus.textContent = message;
    battleButton.disabled = false;
    cancelSearchButton.style.display = "none";
  }
</script>

</body>
</html>
