<!DOCTYPE html>
<html>
<head>
  <title>Home - Clash Royale Clone</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clash Royale Clone!</h1>

  <div id="user-info">
    <p id="username"></p>
    <p id="coins"></p>
  </div>

  <button onclick="goToDeck()">üÉè Deck Builder</button>
  <button onclick="logout()">üö™ Logout</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const usernameEl = document.getElementById("username");
    const coinsEl = document.getElementById("coins");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        const doc = await db.collection("players").doc(user.uid).get();
        const data = doc.data();

        usernameEl.textContent = `üë§ Username: ${data.username}`;
        coinsEl.textContent = `üí∞ Coins: ${data.coins ?? 0}`;

        // Optional: Initialize coins if not set
        if (data.coins === undefined) {
          await db.collection("players").doc(user.uid).update({ coins: 100 });
          coinsEl.textContent = `üí∞ Coins: 100`;
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goToDeck() {
      window.location.href = "deck.html";
    }
  </script>
</body>
</html>
