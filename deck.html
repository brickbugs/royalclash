<!DOCTYPE html>
<html>
<head>
  <title>Deck Builder</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3e3e3;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
    }
    .card-container, .deck-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
      min-height: 120px; /* so you can drop cards here */
      border: 2px dashed #888;
      padding: 10px;
      background-color: white;
      user-select: none;
    }
    .card, .deck-slot {
      width: 80px;
      height: 100px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background-color: white;
      cursor: grab;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .deck-slot {
      border-style: solid;
      background-color: #fdfdfd;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Notification UI */
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336; /* red */
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
      font-weight: bold;
      user-select: none;
      max-width: 300px;
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Deck Builder</h1>

  <p>Drag cards into the deck slots below (Max 6, no duplicates). You can also drag cards out of your deck back here.</p>

  <div class="card-container" id="cardContainer">
    <!-- Cards will be added by JS -->
  </div>

  <h2>Your Deck</h2>
  <div class="deck-container" id="deckContainer">
    <!-- Deck slots will be added by JS -->
  </div>

  <button onclick="goHome()">⬅️ Back to Home</button>

  <!-- Notification UI -->
  <div id="notification"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const cardNames = [
      "Knight", "Archer", "Giant", "Wizard", "Goblin",
      "Bomber", "Valkyrie", "Mini P.E.K.K.A", "Hog Rider", "Baby Dragon"
    ];

    const cardContainer = document.getElementById("cardContainer");
    const deckContainer = document.getElementById("deckContainer");
    const notification = document.getElementById("notification");

    let currentUser = null;
    let notificationTimeout = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      renderCards();
      renderDeckSlots();

      const doc = await db.collection("players").doc(user.uid).get();
      const data = doc.data() || {};
      const savedDeck = data.deck || [];

      // Clear slots first
      for (let i = 0; i < 6; i++) {
        const slot = deckContainer.children[i];
        slot.innerHTML = "";
      }

      for (let i = 0; i < savedDeck.length; i++) {
        if (savedDeck[i]) {
          // Only add if not duplicate (extra safety)
          if (!isCardInDeck(savedDeck[i])) {
            const cardEl = createCard(savedDeck[i]);
            deckContainer.children[i].appendChild(cardEl);
          }
        }
      }
    });

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add("show");

      clearTimeout(notificationTimeout);
      notificationTimeout = setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    function renderCards() {
      cardContainer.innerHTML = "";
      cardNames.forEach(name => {
        // Show only cards NOT already in deck
        if (!isCardInDeck(name)) {
          const card = createCard(name);
          // Cards in cardContainer are draggable
          cardContainer.appendChild(card);
        }
      });

      // Setup drop handler for cardContainer to allow removing cards from deck
      cardContainer.ondragover = (e) => e.preventDefault();
      cardContainer.ondrop = (e) => {
        e.preventDefault();
        const cardName = e.dataTransfer.getData("text/plain");
        if (!cardName) return;

        // Check if card is currently in deck
        if (!isCardInDeck(cardName)) {
          showNotification("This card is already in your available cards.");
          return;
        }

        // Remove card from deck slots
        removeCardFromDeck(cardName);

        // Re-render card container (to show the returned card)
        renderCards();

        // Save updated deck
        saveDeck();
      };
    }

    function renderDeckSlots() {
      deckContainer.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const slot = document.createElement("div");
        slot.className = "deck-slot";
        slot.dataset.index = i;

        slot.ondragover = (e) => e.preventDefault();

        slot.ondrop = (e) => {
          e.preventDefault();
          const cardName = e.dataTransfer.getData("text/plain");
          if (!cardName) return; // No card data

          // If card already in deck, prevent duplicates
          if (isCardInDeck(cardName)) {
            showNotification("You already have this card in your deck!");
            return;
          }

          // Remove existing card in slot
          const existing = slot.querySelector(".card");
          if (existing) existing.remove();

          // Add new card element, draggable so user can drag it out
          const newCard = createCard(cardName);
          slot.appendChild(newCard);

          // Animate scale
          newCard.style.transform = "scale(1.2)";
          setTimeout(() => {
            newCard.style.transform = "scale(1)";
          }, 300);

          // Remove this card from card container (available cards)
          renderCards();

          saveDeck();
        };

        deckContainer.appendChild(slot);
      }
    }

    // Helper to check if card is already in the deck
    function isCardInDeck(cardName) {
      for (let i = 0; i < deckContainer.children.length; i++) {
        const slot = deckContainer.children[i];
        const card = slot.querySelector(".card");
        if (card && card.textContent === cardName) {
          return true;
        }
      }
      return false;
    }

    // Remove a specific card from deck slots
    function removeCardFromDeck(cardName) {
      for (let i = 0; i < deckContainer.children.length; i++) {
        const slot = deckContainer.children[i];
        const card = slot.querySelector(".card");
        if (card && card.textContent === cardName) {
          card.remove();
          break;
        }
      }
    }

    function createCard(name) {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = name;
      div.draggable = true; // cards always draggable (in deck or container)

      // Set drag data on drag start
      div.ondragstart = (e) => {
        e.dataTransfer.setData("text/plain", name);
      };

      return div;
    }

    function saveDeck() {
      const deck = [];
      for (let i = 0; i < 6; i++) {
        const slot = deckContainer.children[i];
        const card = slot.querySelector(".card");
        deck.push(card ? card.textContent : null);
      }
      if (currentUser) {
        db.collection("players").doc(currentUser.uid).update({
          deck: deck
        }).catch(err => {
          console.error("Error saving deck:", err);
          showNotification("Error saving deck data.");
        });
      }
    }

    function goHome() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
