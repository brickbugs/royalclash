<!DOCTYPE html>
<html>
<head>
  <title>Deck Builder</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3e3e3;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
    }
    .card-container, .deck-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
      min-height: 120px;
      border: 2px dashed #888;
      padding: 10px;
      background-color: white;
      user-select: none;
    }
    .card, .deck-slot {
      width: 100px;
      height: 120px;
      border: 2px dashed #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background-color: white;
      cursor: grab;
      user-select: none;
      transition: transform 0.3s ease;
      padding: 6px;
      box-sizing: border-box;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .deck-slot {
      border-style: solid;
      background-color: #fdfdfd;
    }
    .card-name {
      font-size: 16px;
      margin-top: 6px;
      user-select: none;
    }
    .card-elixir {
      background-color: #4caf50;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      position: absolute;
      top: 6px;
      left: 6px;
      user-select: none;
      pointer-events: none;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
    .card-icon {
      width: 64px;
      height: 64px;
      user-select: none;
      pointer-events: none;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.25);
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
      font-weight: bold;
      user-select: none;
      max-width: 320px;
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Card Info Popup */
    #card-info-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      z-index: 2000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      width: 300px;
      display: none;
    }
    #popup-content {
      text-align: center;
    }
    #popup-content h3 {
      margin-bottom: 10px;
    }
    #popup-content button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .info-button {
      position: absolute;
      bottom: 4px;
      right: 4px;
      padding: 2px 6px;
      font-size: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      display: none;
      cursor: pointer;
    }
    .card:hover .info-button {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Deck Builder</h1>
  <p>Drag cards into the deck slots below (Max 6, no duplicates). You can also drag cards out of your deck back here.</p>

  <div class="card-container" id="cardContainer"></div>
  <h2>Your Deck</h2>
  <div class="deck-container" id="deckContainer"></div>
  <button onclick="goHome()">⬅️ Back to Home</button>
  <div id="notification"></div>

  <!-- Info Popup -->
  <div id="card-info-popup">
    <div id="popup-content">
      <h3 id="popup-title">Card Info</h3>
      <p id="popup-description">Loading...</p>
      <button onclick="closeCardInfo()">Close</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const ASSETS_BASE_URL = "https://brickbugs.github.io/clashroyaleclone-assets";
    const firebaseConfig = {
      apiKey: "AIzaSyADqsChcYfhT_bAlQ1VWkrlga-oTJViz7U",
      authDomain: "clashroyaleclone-ae764.firebaseapp.com",
      projectId: "clashroyaleclone-ae764",
      storageBucket: "clashroyaleclone-ae764.appspot.com",
      messagingSenderId: "938364278081",
      appId: "1:938364278081:web:1c214bd66caef6d7567dc0",
      measurementId: "G-PT2GPP0JF5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let cardList = [];
    let currentUser = null;
    let notificationTimeout = null;

    const cardContainer = document.getElementById("cardContainer");
    const deckContainer = document.getElementById("deckContainer");
    const notification = document.getElementById("notification");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      await loadCards();
      renderDeckSlots();

      const doc = await db.collection("players").doc(user.uid).get();
      const data = doc.data() || {};
      const savedDeck = data.deck || [];

      for (let i = 0; i < savedDeck.length; i++) {
        const cardName = savedDeck[i];
        const slot = deckContainer.children[i];

        if (cardName) {
          const cardObj = cardList.find(c => c.name === cardName);
          if (cardObj) {
            const cardEl = createCard(cardObj);
            slot.appendChild(cardEl);
          }
        }
      }

      renderCards();
    });

    async function loadCards() {
      try {
        const snapshot = await db.collection("cards").orderBy("name").get();
        cardList = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
      } catch (err) {
        console.error("Error loading cards:", err);
        showNotification("Failed to load cards.");
      }
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add("show");
      clearTimeout(notificationTimeout);
      notificationTimeout = setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    function renderCards() {
      cardContainer.innerHTML = "";
      const deckedCards = getDeckCardNames();

      cardList.forEach(card => {
        if (!deckedCards.includes(card.name)) {
          const cardEl = createCard(card);
          cardContainer.appendChild(cardEl);
        }
      });

      cardContainer.ondragover = e => e.preventDefault();
      cardContainer.ondrop = e => {
        e.preventDefault();
        const cardName = e.dataTransfer.getData("text/plain");
        if (!cardName) return;

        removeCardFromDeck(cardName);
        renderCards();
        saveDeck();
      };
    }

    function getDeckCardNames() {
      const names = [];
      for (let i = 0; i < deckContainer.children.length; i++) {
        const slot = deckContainer.children[i];
        const card = slot.querySelector(".card");
        if (card) names.push(card.dataset.name);
      }
      return names;
    }

    function renderDeckSlots() {
      deckContainer.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const slot = document.createElement("div");
        slot.className = "deck-slot";
        slot.dataset.index = i;

        slot.ondragover = e => e.preventDefault();
        slot.ondrop = e => {
          e.preventDefault();
          const cardName = e.dataTransfer.getData("text/plain");
          if (!cardName) return;

          if (isCardInDeck(cardName)) {
            showNotification("You already have this card in your deck!");
            return;
          }

          const existing = slot.querySelector(".card");
          if (existing) existing.remove();

          const cardObj = cardList.find(c => c.name === cardName);
          if (!cardObj) {
            showNotification("Card not found.");
            return;
          }

          const newCard = createCard(cardObj);
          slot.appendChild(newCard);

          newCard.style.transform = "scale(1.2)";
          setTimeout(() => {
            newCard.style.transform = "scale(1)";
          }, 300);

          renderCards();
          saveDeck();
        };

        deckContainer.appendChild(slot);
      }
    }

    function isCardInDeck(cardName) {
      for (let i = 0; i < deckContainer.children.length; i++) {
        const slot = deckContainer.children[i];
        const card = slot.querySelector(".card");
        if (card && card.dataset.name === cardName) return true;
      }
      return false;
    }

    function removeCardFromDeck(cardName) {
      for (let i = 0; i < deckContainer.children.length; i++) {
        const slot = deckContainer.children[i];
        const card = slot.querySelector(".card");
        if (card && card.dataset.name === cardName) {
          card.remove();
          break;
        }
      }
    }

    function createCard(card) {
      const div = document.createElement("div");
      div.className = "card";
      div.draggable = true;
      div.dataset.name = card.name;

      div.ondragstart = e => {
        e.dataTransfer.setData("text/plain", card.name);
      };

      const img = document.createElement("img");
      img.className = "card-icon";
      img.alt = card.name + " icon";
      img.src = card.assetFolder ? `${ASSETS_BASE_URL}/${card.assetFolder}/icon.png` : "";
      div.appendChild(img);

      const nameEl = document.createElement("div");
      nameEl.className = "card-name";
      nameEl.textContent = card.name;
      div.appendChild(nameEl);

      if (card.elixir !== undefined) {
        const elixirEl = document.createElement("div");
        elixirEl.className = "card-elixir";
        elixirEl.textContent = card.elixir;
        div.appendChild(elixirEl);
      }

      // Info button
      const infoBtn = document.createElement("button");
      infoBtn.className = "info-button";
      infoBtn.textContent = "Info";
      infoBtn.onclick = (e) => {
        e.stopPropagation();
        showCardInfo(card.name);
      };
      div.appendChild(infoBtn);

      return div;
    }

    async function showCardInfo(cardName) {
      try {
        const doc = await db.collection("cards").where("name", "==", cardName).limit(1).get();
        if (!doc.empty) {
          const cardData = doc.docs[0].data();
          const popup = document.getElementById("card-info-popup");
          document.getElementById("popup-title").textContent = cardData.name || cardName;
          document.getElementById("popup-description").textContent = cardData.description || "No description available.";
          popup.style.display = "block";
        } else {
          showNotification("Card info not found.");
        }
      } catch (err) {
        console.error("Error loading card info:", err);
        showNotification("Failed to load card info.");
      }
    }

    function closeCardInfo() {
      document.getElementById("card-info-popup").style.display = "none";
    }

    function saveDeck() {
      const deck = [];
      for (let i = 0; i < 6; i++) {
        const slot = deckContainer.children[i];
        const card = slot.querySelector(".card");
        deck.push(card ? card.dataset.name : null);
      }
      if (currentUser) {
        db.collection("players").doc(currentUser.uid).update({
          deck: deck
        }).catch(err => {
          console.error("Error saving deck:", err);
          showNotification("Error saving deck data.");
        });
      }
    }

    function goHome() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
